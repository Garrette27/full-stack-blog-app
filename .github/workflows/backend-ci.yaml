name: Blog Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install libssl1.1 for mongodb-memory-server
        run: |
          sudo bash -c 'echo "deb http://security.ubuntu.com/ubuntu focal-security main" >> /etc/apt/sources.list.d/focal-security.list'
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libssl1.1

      - name: Install dependencies
        run: npm install

      - name: Run linter on backend
        run: npm run lint

      - name: Run backend tests
        run: npm test
